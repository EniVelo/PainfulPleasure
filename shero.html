<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Example</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background-color: #487fc8;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .promo-section {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .promo-main img {
            width: 100%;
            height: auto;
        }
        .promo-side {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 20px;
        }
        .promo-side img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 20px;
        }
        .category {
            text-align: center;
            margin: 10px;
        }
        .category img {
            width: 100px;
            height: auto;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #487fc8;
            border: none;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .carousel-container {
    margin: 20px;
}

.carousel-item .row {
    display: flex;
    justify-content: center; 
}

.carousel-item .col-md-2 {
    flex: 0 0 20%; 
    max-width: 20%;
    padding: 0 5px; 
}

.carousel-item .col-md-2 img {
    border: 1px solid #ddd; 
    border-radius: 5px; 
    transition: transform 0.3s ease; 
}

.carousel-item .col-md-2 img:hover {
    transform: scale(1.05); 
}

        footer {
            background-color: #487fc8;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto; 
        }
        @media (max-width: 768px) {
            .promo-section {
                flex-direction: column;
            }
            .promo-side {
                margin-left: 0;
            }
            .categories {
                grid-template-columns: 1fr;
            }
            .category img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#top">Top</a></li>
                <li><a href="#bottom">Bottom</a></li>
                <li><a href="#carousel">Carousel</a></li>
            </ul>
        </nav>
    </header>
    <section id="top" class="promo-section">
        <div class="promo-main">
            <img src="https://via.placeholder.com/2550x550" alt="Promo Image">
        </div>
        <div class="promo-side">
            <img src="https://via.placeholder.com/600x400" alt="Promo Side Image 1">
            <img src="https://via.placeholder.com/600x400" alt="Promo Side Image 2">
        </div>
    </section>
    <section id="bottom" class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/600x400" alt="Tattoo Supplies">
            <button class="btn">Shop now</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/600x400" alt="Body Jewelry">
            <button class="btn">Shop now</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/600x400" alt="Piercing Supplies">
            <button class="btn">Shop now</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/600x400" alt="Medical Supplies">
            <button class="btn">Shop now</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/600x400" alt="Permanent Makeup">
            <button class="btn">Shop now</button>
        </div>
    </section>
    <section id="carousel" class="carousel-container">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="d-block w-100" src="https://via.placeholder.com/600x400" alt="First slide">
                        </div>
                        <div class="col-md-2">
                            <img class="d-block w-100" src="https://via.placeholder.com/600x400" alt="Second slide">
                        </div>
                        <div class="col-md-2">
                            <img class="d-block w-100" src="https://via.placeholder.com/600x400" alt="Third slide">
                        </div>
                        <div class="col-md-2">
                            <img class="d-block w-100" src="https://via.placeholder.com/600x400" alt="Fourth slide">
                        </div>
                        <div class="col-md-2">
                            <img class="d-block w-100" src="https://via.placeholder.com/600x400" alt="Fifth slide">
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    
    <footer>
        <p>&copy; The leading provider of quality jewelry, tattoo and piercing supplies.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>
</body>
</html>
